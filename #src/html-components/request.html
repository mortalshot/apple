<section class="request">
    <div class="request__container container">
        <div class="request__wrapper">
            <div class="request__row row">
                <div class="request__content">
                    <h2 class="request__title title-h3">Закажите с бесплатной доставкой</h2>
                    <div class="request__text">Заполните форму прямо сейчас и мы бесплатно&nbsp;доставим ваш заказ по Москве</div>
                </div>
                <div class="request__form form">
                    <form action="#" id="requestform" class="form__body">
                        <div class="form__item">
                            <label for="requestName" class="form__label">Имя*</label>
                            <input id="requestName" type="text" name="name" class="form__input">
                        </div>
                        <div class="form__item">
                            <label for="requestPhone" class="form__label">Телефон*</label>
                            <input id="requestPhone" type="text" name="email" class="form__input form__input--phone">
                        </div>
                        <div class="request__form-footer">
                            <button type="submit" class="form__button btn btn-bg">Подписаться</button>
                            <div class="form__privacy">Нажимая кнопку вы дёте согласие на <a href="">обработку персональных данных</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
